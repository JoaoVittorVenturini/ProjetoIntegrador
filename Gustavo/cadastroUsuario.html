<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <title>Cadastro de Usuário</title>
</head>
<body>
  <nav>
    <a href="./index.html">
      <img src="../img/Logo.svg" alt="Logo da Imperial (time de eSports)">
    </a>
  </nav>
  <div class="conteudo">
    <h1>Cadastro de Usuário</h1>
    <label for="nome">Nome</label>
    <br>
    <input type="text" name="nome" placeholder="ex: Lucas Soares">
    <p></p>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <label for="username">Username</label>
          <br>
          <input type="text" name="username" placeholder="ex: Blesk">
        </div>
        <div class="col">
          <label for="telefone">telefone</label>
          <br>
          <input type="text" name="telefone" placeholder="ex: Centro">
        </div>
      </div>
    </div>
    <label for="email">E-mail</label>
    <br>
    <input type="text" name="email" placeholder="ex: Lucas Soares">
    <p></p>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <label for="senhaFuncionario">Senha</label>
          <br>
          <input type="password" name="senhaFuncionario" placeholder="•••••••••••••">
        </div>
        <div class="col">
          <label for="confimarSenhaFuncionario">Confimar senha</label>
          <br>
          <input type="password" name="confimarSenhaFuncionario" placeholder="•••••••••••••">
        </div>
      </div>
    </div>
    <input type="submit" value="Cadastrar-se">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
