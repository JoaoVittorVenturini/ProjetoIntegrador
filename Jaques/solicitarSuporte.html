<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <title>Solicitação do Suporte</title>
</head>
<body>
  <style>
    .conteudo{
      height: 750px;
      margin: 4rem auto;
    }
    .conteudo h1{
      margin-top: 0px;
    }
    .conteudo form p {
       margin-top: 10px;
    }
    .col label{
      text-align: left;
    }
  </style>
  <nav>
    <a href="../index.html">
      <img src="../img/Logo.svg" alt="Logo da Imperial (time de eSports)">
    </a>
  </nav>
  <div class="conteudo">
    <h1>Solicitar Suporte</h1>
    <form action="index.html">
      <label for="idmotivo">Motivo</label>
      <br>
      <textarea name="idmotivo" id="" cols="30" rows="10" placeholder="ex: Problema com o funcionamento de um jogo."></textarea>
      <p></p>
      <label for="ndescricao">Descrição</label>
      <br>
      <textarea name="ndescricao" id="" cols="30" rows="10" placeholder="ex: Não consigo abrir o RainbowS, ele fecha sozinho quando eu abro."></textarea>
      <p></p>
      <p></p>
      <input type="submit" value="Enviar">
    </form>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
