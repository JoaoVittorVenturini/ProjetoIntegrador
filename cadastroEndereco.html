<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <title>Cadastro de Funcionário 2/2</title>
</head>
<body>
  <style>
    .conteudo{
      height: 800px;
      margin: 2.5rem auto;
    }
    .conteudo h1{
      margin-top: 0px;
    }
    .conteudo form p {
       margin-top: 10px;
    }
    .col label{
      text-align: left;
    }
  </style>
  <nav>
    <a href="./index.html">
      <img src="./img/Logo.svg" alt="Logo da Imperial (time de eSports)">
    </a>
  </nav>
  <div class="conteudo">
    <h1>Endereço</h1>
    <form action="index.html">
      <label for="idEndereco">ID</label>
      <br>
      <input type="text" name="idEndereco" placeholder="ID do Endereço">
      <p></p>
      <label for="ruaEndereco">Rua</label>
      <br>
      <input type="text" name="ruaEndereco" placeholder="ex: Rua Sergipe">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="numEndereco">Numero</label>
            <br>
            <input type="text" name="numEndereco" placeholder="ex: 142">
          </div>
          <div class="col">
            <label for="bairroEndereco">Bairro</label>
            <br>
            <input type="text" name="bairroEndereco" placeholder="ex: Centro">
          </div>
        </div>
      </div>
      <p></p>
      <label for="complementoEndereco">Complemento</label>
      <br>
      <input type="text" name="complementoEndereco" placeholder="ex: ap:404">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="cidadeEndereco">Cidade</label>
            <br>
            <input type="text" name="cidadeEndereco" placeholder="ex:londrina">
          </div>
          <div class="col">
            <label for="estadoEndereco">Estado</label>
            <br>
            <input type="text" name="estadoEndereco" placeholder="ex:PR">
          </div>
        </div>
      </div>

      <input type="submit" value="Entrar">
    </form>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
