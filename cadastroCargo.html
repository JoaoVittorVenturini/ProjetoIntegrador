<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <title>Cadastro de Funcionário 2/2</title>
</head>
<body>
  <style>
    .conteudo{
      height: 800px;
      margin: 2.5rem auto;
    }
    .conteudo h1{
      margin-top: 0px;
    }
    .conteudo form p {
       margin-top: 10px;
    }
    .col label{
      text-align: left;
    }
  </style>
  <nav>
    <a href="./index.html">
      <img src="./img/Logo.svg" alt="Logo da Imperial (time de eSports)">
    </a>
  </nav>
  <div class="conteudo">
    <h1>Endereço</h1>
    <form action="index.html">
      <label for="idCargo">ID</label>
      <br>
      <input type="text" name="idCargo" placeholder="ex: 20220197">
      <p></p>
      <label for="nomeCargo">Cargo</label>
      <br>
      <input type="text" name="nomeCargo" placeholder="ex: Suporte">
      <p></p>
      <label for="descricaoCargo">Descrição</label>
      <br>
      <textarea name="descricaoCargo" cols="30" rows="10" placeholder="ex: ajuda no suporte online aos clientes"></textarea>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="salarioCargo">Salário</label>
            <br>
            <input type="text" name="salarioCargo" placeholder="ex: 1420,59">
          </div>
          <div class="col">
            <label for="cargaHorariaCargo">Carga Horária</label>
            <br>
            <input type="text" name="cargaHorariaCargo" placeholder="ex: 54h semanais">
          </div>
        </div>
      </div>
      <p></p>
      <input type="submit" value="Entrar">
    </form>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
